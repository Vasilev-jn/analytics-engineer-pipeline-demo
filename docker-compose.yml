services:
  postgres:
    image: postgres:16
    container_name: ae_demo_postgres
    environment:
      POSTGRES_USER: ae_user
      POSTGRES_PASSWORD: ae_pass
      POSTGRES_DB: ae_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ae_user -d ae_db -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

volumes:
  pgdata:
